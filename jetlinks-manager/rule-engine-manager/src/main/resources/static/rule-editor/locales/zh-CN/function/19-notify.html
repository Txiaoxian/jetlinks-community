<script type="text/html" data-help-name="notify">
    <p>用于发送消息通知,如:短信,邮件等。</p>
    <p>使用系统内置的通知功能发送消息通知。如果没有配置信息，请先到<code>物联网平台-通知管理</code>中创建通知配置以及模版。</p>

    <h3>配置组成</h3>

    <p>通知节点由: 通知类型、服务商、通知配置、通知模版组成</p>

    <h4>服务商</h4>
    <p>不同的类型有不同的服务商，如：短信通知，可能由不同的厂商提供服务。</p>

    <h4>通知配置</h4>
    <p>通常是对应服务商需要的配置信息你，如：密钥等</p>

    <h4>通知模版</h4>
    <p>具体发送的消息信息，不同的服务商需要的模版内容不同，在模版信息中可以使用表达式<code>${}</code>来获取上游传递的数据,如: <code>你好，设备[${deviceId}],发生异常状态。</code></p>
</script>
