<script type="text/x-red" data-help-name="switch">
    <p>按属性值来分配消息的传送路线。</p>
    <h3>详细</h3>
    <p>根据接收到的消息评估指定的规则，然后将消息发送到与匹配的规则相对应的输出端口。</p>
    <p>可以将节点设置为一旦发现一个匹配的规则，则停止后续的匹配。</p>
    <p>可以使用JSONata表达式来提取上游节点传递过来的数据中的属性，并进行匹配。</p>
    <h3>判断类型</h3>
    <p>判断类型为值判断，JSONata表达式，除此之外。</p>
    <p>值判断：使用属性与设置的规则进行判断条件是否成立。</p>
    <p>JSONata表达式：使用上游节点数据执行表达式，判断表达式是否成立。</p>
    <p>除此之外：如果没有任何条件成立，则使用此规则进行输出。</p>

</script>
